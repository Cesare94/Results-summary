<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/style.css">

  

  <script src="script/script.js"></script>

</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="number"><span class="x">76</span><br><span class="y">of 100</span></div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="reaction"><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction <span><b>80</b> / 100</span> </li>
        <li class="memory"><img src="assets/images/icon-memory.svg" alt="memory">Memory <span><b>92</b> / 100</span></li>
        <li class="verbal"><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal <span><b>61</b> / 100</span></li>
        <li class="visual"><img src="assets/images/icon-visual.svg" alt="visual">Visual <span> <b>72</b> / 100</span></li>
      </ul>

      <button>Continue</button>
    </div>
  </div>
  

</body>
</html>
